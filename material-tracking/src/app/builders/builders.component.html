<div>
  <h1>Add Builder</h1>
  <table class="table">
    <tbody>
      <tr>
        <th>Builder Id</th>
        <td><input type="text" [(ngModel)]="id" id="id"></td>
      </tr>
      <tr>
        <th>Public key</th>
        <td><input type="text" [(ngModel)]="publickey" id="pkey"></td>
      </tr>
      <tr>
        <th>Address</th>
        <td><input type="text" [(ngModel)]="address" id="address"></td>
      </tr>
      <tr>
        <th>Contact</th>
        <td><input type="text" [(ngModel)]="contact" id="contact"></td>
      </tr>
      <tr>
        <th>Name</th>
        <td><input type="text" [(ngModel)]="name" id="bname"></td>
      </tr>
      <tr>
        <th>City</th>
        <td><input type="text" [(ngModel)]="city" id="bcity"></td>
      </tr>
      <tr id="btna">
        <td colspan="2"><input type="button" name="button" id="btn" value="Add" (click)="addBuilder()"></td>
      </tr>
    </tbody>
  </table>

  <table class="table" id="show">
    <thead>
      <tr>
        <th>Builder Id</th>
        <th>Public key</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Name</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of smartcontract.builderlist">
        <td>{{e[0]}}</td>
        <td>{{e[1]}}</td>
        <td>{{e[2]}}</td>
        <td>{{e[3]}}</td>
        <td>{{e[4]}}</td>
        <td>{{e[5]}}</td>
      </tr>
    </tbody>
  </table>
</div>
